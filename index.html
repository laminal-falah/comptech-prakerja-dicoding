<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=0">
    <title>Landing Page</title>
    <meta name="author" content="Laminal Falah">
    <meta name="keywords" content="Comptech">

    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

      <strong>
        Maaf, Landing Page tidak bisa bekerja tanpa mengaktifkan javascript pada browser anda. Mohon mengaktifkan javascript browser anda untuk melanjutkan.

    <!-- #region header -->
    <header>
      <!-- #region top-bar -->
      <div class="topbar display-none">
        <div class="container">
          <div class="topbar-menu">
            <ul class="topbar-nav"></ul>
          </div>
        </div>
      </div>
      <!-- #endregion -->

      <!-- #region navbar -->
      <nav class="navbar-mobile">
        <div class="container">
          <a href="/" class="navbar-title"></a>
          <a class="navbar-toggle" data-toggle="collapse" data-target="#navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggle-icon"></span>
          </a>
          <div class="collapse navbar-collapse" id="navbarMenu">
            <!-- #region navigation menu -->
            <ul class="navbar-menu" id="menu"></ul>
            <!-- #endregion -->

            <!-- #region navigation language -->
            <ul class="navbar-menu">
              <li class="dropdown">
                <a class="navbar-link dropdown-toggle" id="lang" data-toggle="dropdown" data-target="#langDropdown" aria-expanded="false"></a>
                <ul class="dropdown-menu" id="langDropdown">
                  <li>
                    <a class="navbar-link dropdown-item" id="en">English</a>
                  </li>
                  <li>
                    <a class="navbar-link dropdown-item" id="id">Indonesia</a>
                  </li>
                </ul>
              </li>
            </ul>
            <!-- #endregion -->
          </div>
        </div>
      </nav>
      <!-- #endregion -->

    <!-- #region main -->

      <div class="welcome-background">
        <div class="container">
          <div class="row">
            <!-- #region welcome right -->
            <div class="col-9 col-mobile-12 welcome-right">
              <h1 class="welcome-title text-right"></h1>
              <div class="welcome-content"></div>
            </div>
            <!-- #endregion -->
          </div>
        </div>
      </div>
      <!-- #endregion -->

      <!-- #region content -->
      <div class="container">
        <div class="row" id="content"></div>
      </div>
      <!-- #endregion -->

      <!-- #region information author -->
      <aside class="container page-item" id="about">
        <div class="row justify-content-center">
          <h1 class="author-info-title text-center">Information Author</h1>
          <div class="col-3 col-mobile-12 aside-item">
            <div class="card">
              <img src="images/me.png" alt="" class="card-img">
              <div class="card-body">
                <p class="text-justify">Name&emsp;&nbsp;:&nbsp;Laminal Falah</p>
                <p class="text-justify">Email&emsp;&nbsp;&nbsp;:&nbsp;laminalfalah08@gmail.com</p>
                <p class="text-justify">Job&emsp;&emsp;&nbsp;:&nbsp;Java Developer</p>
                <p class="text-justify">Hobby&emsp;:&nbsp;Karaoke, Coding !</p>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <!-- #endregion -->
    </main>
    <!-- #endregion -->

    <!-- #region footer -->
    <footer>
      <!-- #region content footer -->
      <div class="container">
        <div class="row">
          <!-- #region about -->
          <div class="col-10 col-mobile-12 about-company display-none">
            <div class="about-company-header"></div>
            <div class="about-company-content"></div>
          </div>
          <!-- #endregion -->

          <!-- #region social media -->
          <div class="col-2 col-mobile-12 social-media">
            <div class="social-media-header"></div>
            <div class="social-media-content"></div>
          </div>
          <!-- #endregion -->

          <!-- #region copyright -->
          <div class="col-12 col-mobile-12 copyright"></div>
          <!-- #endregion -->
        </div>
      </div>
      <!-- #endregion -->

    <div class="scroll-up"><i class="arrow up"></i></div>
